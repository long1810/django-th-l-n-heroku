<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" type="text/css">
    <title>Login</title>
</head>
<body>

    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    {% for key, value in form.errors.items %}
                                        {{value}}
                                    {% endfor %}
                                    <p><label>Tài khoản:</label>{{form.username}}</p>
                                    <p><label>Mật khẩu:</label>{{form.password}}</p>
                                    <input type="hidden" name="next" value="/"/>
                                    <a href='pages/home.html'> <input type="submit" value="Đăng nhập"/> </a>
                                    {% comment %} <input type="submit" value="Đăng nhập"/> {% endcomment %}
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
